<body>
    <div id="text" onclick="openSelect()">
        选项

<script>
    function openSelect(){
        var arr=['数值1','数值2']
        var arr=[{name:'数值1',value:1},{name:'数值2',value:2}]
        var arr=[{name:'行1',child:[{name:'数值1',value:1},{name:'数值3',value:3}]},{name:'行2',child:[{name:'数值2',value:2},{name:'数值4',value:4}]}]
        $('#text').createSelect(arr,'请选择','name','child',(res)=>{
            console.log(res)
        })
    }
    
</script>
